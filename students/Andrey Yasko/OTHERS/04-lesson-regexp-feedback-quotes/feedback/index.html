<!doctype html>
<html lang="en">
<head>
    <script defer src="js/main.js"></script>
    <script defer src="js/control.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <form action="#" class="form">
        <h1>Заполните форму обратной связи</h1>
        <label for="name">Имя:</label>
        <input class="input" type="text" name="name" id="name" placeholder="Василий">
        <label for="phone">Телефон:</label>
        <input class="input" type="text" name="phone" id="phone" placeholder="+7(900)000-0000">
        <label for="email">Е-mail:</label>
        <input class="input" type="text" name="email" id="email"  placeholder="true-email@mail.ru">   
		 <label for="textarea">Текст:</label>
        <input class="input" type="text" name="textarea" id="textarea"  placeholder="text area">  
        <input class="send" type="submit" value="Отправить">
    </form>
</body>
</html>
