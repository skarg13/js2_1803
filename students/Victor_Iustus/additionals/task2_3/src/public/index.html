<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger Crusty - Конструктор Бургера</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Burger Crusty</div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="mb-4">Конструктор Бургера</h1>
            <div class="row">
                <form id="constructor" class="col-sm-7 col-md-6 col-lg-4">
                    <div class="d-flex flex-column mb-2">
                        <h5>Выбери размер Бургера</h5>
                        <div id="size" class="d-flex flex-column"></div>
                    </div>
                    <div class="d-flex flex-column mb-2">
                        <h5>Выбери начинку</h5>
                        <div id="filling" class="d-flex flex-column"></div>
                    </div>
                    <div class="d-flex flex-column mb-2">
                        <h5>Дополнительно</h5>
                        <div id="addons" class="d-flex flex-column"></div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Итого:</p>
                        <p id="total"></p>
                        <p id="call"></p>
                    </div>
                </form>
                <div id="order" class="col-sm-5 col-md-6 col-lg-4">

                </div>
            </div>

        </div>
    </main>
    <footer>
        <div class="container">
            <div class="logo">Burger Crusty</div>
        </div>
    </footer>
</body>
</html>
