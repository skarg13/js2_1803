<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
       <fieldset> ФИО
            <input type="text" class="input_name" placeholder="Введите ваше имя ">
        </fieldset>
        <fieldset> Номер телефона
            <input type="text" class="input_number" placeholder="+7(000)000-0000">
        </fieldset>
        <fieldset> Электронная почта
            <input type="text" class="input_email" placeholder="mymail@mail.ru, или my.mail@mail.ru, или my-mail@mail.ru">
        </fieldset>
        <fieldset> Сообщение
            <textarea name="text" id="" cols="30" rows="10" class="textarea_text"></textarea>
        </fieldset>  
        <fieldset>
            <input type="submit" class="form_send">
        </fieldset>
    </div>      
 
    <script src="form.js"></script>
</body>
</html>
