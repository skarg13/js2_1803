<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="modal" id="modal">
        <div class="modal__overlay">
            <div class="modal__content">
                <div class="modal__title">
                    Оставить заявку
                </div>
                <form class="modal__form" id='modal__form'>
                    <input type="text" name="user-name" placeholder="Имя:">
                    <input type="email" name="user-email" placeholder="Email:">
                    <input type="text" name="user-phone"  placeholder="Телефон: +7(000)000-0000">
                    <button class="modal__btn" form="modal__form">
                        ОСТАВИТЬ ЗАЯВКУ
                    </button>
                </form>
                <div class="modal__error"></div>
            </div>
        </div>
    </div>
<script src='main.js'></script>
</body>
</html>
