<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        textarea{
            width: 600px;
            height: 290px;
        }

        button{
            text-align: center;
            width: 150px;
        }
        .center{
            margin: auto;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
    <div class="center">
        <textarea name="" id="text"></textarea>
    </div>
    
    <div class="center">
        <button id="replace">Найти и Заменить</button>
    </div>
    
    <script>
        
        let defautText = `One: 'Hi Mary.' Two: 'Oh, hi.'
One: 'How are you doing?'
Two: 'I'm doing alright. How about you?'
One: 'Not too bad. The weather is great isn't it?'
Two: 'Yes. It's absolutely beautiful today.'
One: 'I wish it was like this more frequently.'
Two: 'Me too.'
One: 'So where are you going now?'
Two: 'I'm going to meet a friend of mine at the department store.'
One: 'Going to do a little shopping?'
Two: 'Yeah, I have to buy some presents for my parents.'
One: 'What's the occasion?'
Two: 'It's their anniversary.'
One: 'That's great. Well, you better get going. You don't want to be late.'
Two: 'I'll see you next time.'
One: 'Sure. Bye.'`
        
        document.querySelector(`textarea`).value = defautText

        let btn = document.querySelector ('#replace')
        
        btn.addEventListener ('click', replace)

        function replace(){
            let str = getText()
            let find = /['](?=[A-Z])(?=.*\s)|['](?![A-z])/g 
            let replacement = '"'
            document.querySelector(`textarea`).value = str.replace(find, replacement)
        }

        function getText(){
            let obj = document.querySelector(`textarea`)
        return obj.value
        }

    </script>
</body>
</html>
