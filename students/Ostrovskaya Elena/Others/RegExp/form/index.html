<!doctype html>
<html lang="en">
<head>
    <script defer src="js/main.js"></script>
    <script defer src="js/control.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/659140403b.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="#" class="form">
        <h1>Заполните анкету о себе</h1>
        <label for="name">Введите свою имя:</label>
        <input class="input" type="text" name="name" id="name" placeholder="Василий">
        <label for="phone">Введите свой номер телефона:</label>
        <input class="input" type="text" name="phone" id="phone" placeholder="+7(900)000-0000">
        <label for="email">Введите свою почту:</label>
        <input class="input" type="text" name="email" id="email"  placeholder="true-email@mail.ru">   
        <input class="send" type="submit" value="Отправить">
    </form>
</body>
</html>
